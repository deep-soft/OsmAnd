    - name: Setup java (v3)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: ./android
      run: chmod +x gradlew

    - name: Patch memory requirements
      working-directory: ./android
      run: printf "\norg.gradle.jvmargs=-Xmx2048m \n" >> gradle.properties

    - name: gradle build (v2)
      uses: gradle/gradle-build-action@v2

    - name: gradle  Assemble AndroidFull Release
      working-directory: ./android
      run: |
        #./gradlew tasks
        # ./gradlew assembleAndroidFullRelease
        ./gradlew assembleAndroidFullOpenglArm64Release

#    - name: Rename APK
#      working-directory: ./android
#      run: mv OsmAnd/build/outputs/apk/nightlyFreeLegacyFat/debug/OsmAnd-nightlyFree-legacy-fat-debug.apk OsmAnd/build/outputs/apk/nightlyFreeLegacyFat/debug/OsmAnd-nightlyFree-legacy-fat-debug-$(git log -n 1 --format='%h').apk

#assembleAndroidFullOpenglArm64Release
# android/OsmAnd/build/outputs/apk/AndroidFullOpenglArm64/Release/OsmAnd-AndroidFull-Opengl-Arm64-Release.apk
    - name: Copy apk from outputs/
      shell: bash
      run: |
        set -x
        mkdir -p signed-apk
        echo "LIST: " ./android/OsmAnd/build/outputs/apk/AndroidFullOpenglArm64/Release/
        ls -l ./android/OsmAnd/build/outputs/apk/AndroidFullOpenglArm64/Release/
        cp ./android/OsmAnd/build/outputs/apk/AndroidFullOpenglArm64/Release/* ./signed-apk/
        echo "LIST: " ./signed-apk/
        ls -l ./signed-apk/
        #mv ./signed-apk/${{ env.PRG_NAME }}-${{ env.PRG_VERSION }}*-${{ env.PRG_FLAVOR }}-release-unsigned.apk ./signed-apk/${{ env.PRG_NAME }}-${{ env.PRG_VERSION }}-${{ env.PRG_FLAVOR }}-release.apk
        #echo "LIST: " ${{ env.PRG_NAME }}-${{ env.PRG_VERSION }}-${{ env.PRG_FLAVOR }}-release.apk
        ls -l ./signed-apk/

    - uses: deep-soft/sign-android-release@master
      name: Sign app APK
      if: env.ANDROID_SIGNING_KEY != null
      id: sign-OsmAnd
      with:
        releaseDirectory: ./signed-apk
        signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
        alias: ${{ secrets.ANDROID_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "30.0.2"

    - name: Publish signed apk package
      if: env.ANDROID_SIGNING_KEY != null
      uses: deep-soft/action-gh-release@v1
      with:
        draft: true
        tag_name: ${{ env.TAG_NAME }}
        files: |
          ${{steps.sign-OsmAnd.outputs.signedReleaseFile}}
          _tag_name_.txt

    - name: Publish Release
      continue-on-error: true
      uses: deep-soft/action-gh-release@v1
      with:
        draft: true
        tag_name: ${{ env.TAG_VERSION }}${{ env.TAG_BUILD }}
        files: |
            android/OsmAnd/build/outputs/apk/*/*/*.apk

    - name: Archive APK
      uses: deep-soft/upload-artifact@v3
      with:
        name: release
        path: android/OsmAnd/build/outputs/apk/*/*/*.apk
        retention-days: 90

# zip release begin
    - name: Create Archive ALL
      if:  ${{ inputs.archive_ALL}}
      uses: deep-soft/zip-release@v2
      with:
        type: 'zip'
        filename: '${{ env.TAG_VERSION }}${{ env.TAG_BUILD }}-ALL'
        directory: '.'
        path: '.'
        exclusions: '*.git* /*node_modules/* .editorconfig'
        # archive name is ${{ env.ZIP_RELEASE_ARCHIVE }}

    - name: Publish Archive ALL
      if:  ${{ inputs.archive_ALL}}
      continue-on-error: true
      uses: deep-soft/action-gh-release@v1
      with:
        draft: true
        tag_name: ${{ env.TAG_VERSION }}${{ env.TAG_BUILD }}-ALL
        files: |
            ${{ env.ZIP_RELEASE_ARCHIVE }}
# zip release end
